 <!--    <br><br><br><br> -->

    <div class="contactContainer">
      <h1 class="contactSection"> Contact Us! </h1>
    
      <div class="form">
        <form>
          <div class="form-group">
            <label for="userName">Name:</label>
            <input type="name" class="form-control" id="userName" placeholder="eg: Joe Bong">
          </div>
          <div class="form-group">
            <label for="userEmail">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="eg: bongclouds@ismoke.com">
          </div>
          <div class="form-group">
            <label for="userComments">Comments:</label>
            <textarea class="form-control" rows="6" id="comments"></textarea>
          </div>

          <button type="submit" class="btn submit" id="submitButton">Submit</button>
        </form>
      </div>

          <div class="signup-modal-container hidden">
      <div class="signup-modal-window">
        <h2 id="title">Sign Up</h2>
          <div id="signUpForm">
            <form id="sign-up-form">
              <div class="input-info">
                <label class="label">Name</label>

                <input type="name" id="name-input-signup" name="Name" placeholder="Barry Bongs">
              </div>
              <br>
              <div class="input-info">
                <label class="label">Email</label>
                <input type="email" id= "email-input-signup" name="Email" placeholder="barrybongs25@ismoke.com">
              </div>
              <br>
              <div class="input-info">
                <label class="label">Password</label>
                <input type="Password" id="password-input-signup" name="Password" placeholder="Password">
              </div>
              <br>
              <div class="input-info">
                <button type="submit" value="submit" id="submitBtn">Submit
                </button>
              </div>
              <br>
              <div class="input-info">
                <button type="cancelBtn" id="cancelBtn">Cancel</button>
              </div>
            </form>
          </div>
      </div>
    </div>


    <div class="signin-modal-container hidden1">
      <div class="signin-modal-window">
        <h2 id="title">Login</h2>
          <div id="signInForm">
            <form id="sign-in-form">
              
              <div class="input-info">
                <label class="label">Email</label>
                <input type="email" id= "email-input-login" name="Email" placeholder="barrybongs25@ismoke.com">
              </div>
              <div class="input-info">
                <label class="label">Password</label>
                <input type="Password" id="password-input-login" name="Password" placeholder="Password">
              </div>
              <div class="input-info">
                <button type="submit" value="submit" id="submitBtn">Submit</button>
              </div>
              <div class="input-info">
                <button type="cancelBtn" id="cancelBtn">Cancel</button>
              </div>
            </form>
          </div>

      <!-- footer -->
